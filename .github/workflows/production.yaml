name: Update PROD application image
on:
  push:
    tags:
      - '*'
env:
  GITHUB_TAG: ${{ github.REF_NAME }}
  DOCKER_REPOSITORY: gole/project-gzip

jobs:
  docker-build-push :
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

#      - name: Docker build and push image
#        uses: docker/build-push-action@v3
#        with:
#          push: true
#          tags: ${{ env.DOCKER_REPOSITORY }}:${{ env.GITHUB_TAG }}-github
  
  export-env-variables:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update image version
        run: |
          export DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY }}
          export IMAGE_TAG=${{ env.GITHUB_TAG }}
          cd k8s ; envsubst < kustomization.tmpl.yaml > kustomization.yaml | kustomize build .
